<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/5dc488cc43.js"
			crossorigin="anonymous"
		></script>

		<title>Battleship</title>
	</head>
	<body>
		<div id="content">
			<div class="header">Battleship</div>
			<div class="start-screen">
				<button class="btn open" id="open">New Game</button>
			</div>
			<div class="container">
				<div class="garage-container"></div>

				<div class="grid grid-user"></div>

				<div class="grid grid-computer"></div>
			</div>
			<div class="info-container">
				<div class="btn-container">
					<button class="btn btn-start-game hide" id="start">Start Game</button>
				</div>
				<div class="user-container">
					<h2>Your Grid</h2>
					<div id="user-details">
						<span data-destroyer>Destroyer</span>
						<span data-submarine>Submarine</span>
						<span data-cruiser>Cruiser</span>
						<span data-battleship>Battleship</span>
						<span data-carrier>Carrier</span>
					</div>
				</div>
				<div class="computer-container">
					<h2>Computer Grid</h2>
					<div id="computer-details">
						<span data-destroyer>Destroyer</span>
						<span data-submarine>Submarine</span>
						<span data-cruiser>Cruiser</span>
						<span data-battleship>Battleship</span>
						<span data-carrier>Carrier</span>
					</div>
				</div>
			</div>

			<div class="final-screen">
				<div id="winning-text"></div>
				<button class="btn reload" id="reload">Play Again</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
